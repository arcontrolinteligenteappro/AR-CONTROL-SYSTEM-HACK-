
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR CONTROL | NEURAL INTERFACE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-accent: #00f3ff;
            --neon-glow: rgba(0, 243, 255, 0.5);
            --neon-magenta: #ff00ff;
            --neon-green: #39ff14;
            --deep-dark: #050a15;
            --bg-gradient: linear-gradient(0deg, rgba(5, 10, 21, 1) 0%, rgba(10, 20, 35, 1) 100%);
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--deep-dark);
            color: #d1d5db;
            margin: 0;
            overflow: hidden;
            background-image: var(--bg-gradient);
            transition: all 0.5s ease;
        }

        .font-terminal { font-family: 'Fira Code', monospace; }
        .font-cyber { font-family: 'Orbitron', sans-serif; }

        .neon-text {
            color: var(--neon-accent);
            text-shadow: 0 0 5px var(--neon-accent), 0 0 10px var(--neon-glow);
        }

        /* Glitch Animation */
        @keyframes glitch {
            0% { transform: translate(0); text-shadow: -2px 0 red, 2px 0 blue; }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); text-shadow: 2px 0 red, -2px 0 blue; }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); text-shadow: -2px 0 red, 2px 0 blue; }
            100% { transform: translate(0); }
        }

        .glitch {
            animation: glitch 0.3s cubic-bezier(.25,.46,.45,.94) infinite;
            display: inline-block;
        }

        .error-glitch {
            color: #ff0033;
            text-shadow: 2px 0 #00f3ff, -2px 0 #ff00ff;
            animation: glitch 0.2s infinite;
        }

        /* Scanline enhancements */
        .crt::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.02), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.02));
            z-index: 1000;
            background-size: 100% 3px, 3px 100%;
            pointer-events: none;
        }

        .scanline-line {
            width: 100%;
            height: 4px;
            background: var(--neon-glow);
            opacity: 0.1;
            position: absolute;
            z-index: 1001;
            pointer-events: none;
            animation: scanline 10s linear infinite;
        }

        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: var(--neon-accent); border-radius: 2px; }
    </style>
<script type="importmap">
{

</head>
<body class="crt">
    <div class="scanline-line"></div>
    <div id="root"></div>
</body>
</html>
