
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#050a15">
    <title>AR CONTROL | HACK TOOL SYSTEM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-accent: #00f3ff;
            --neon-glow: rgba(0, 243, 255, 0.5);
            --neon-magenta: #ff00ff;
            --neon-green: #39ff14;
            --deep-dark: #050a15;
            --scorpion-red: #800020;
            --bg-gradient: linear-gradient(0deg, rgba(5, 10, 21, 1) 0%, rgba(10, 20, 35, 1) 100%);
        }

        * {
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            touch-action: manipulation;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: fixed;
            background-color: var(--deep-dark);
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            color: #d1d5db;
            margin: 0;
            background-image: var(--bg-gradient);
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }

        .font-terminal { font-family: 'Fira Code', monospace; }
        .font-cyber { font-family: 'Orbitron', sans-serif; }

        .neon-text {
            color: var(--neon-accent);
            text-shadow: 0 0 5px var(--neon-accent), 0 0 10px var(--neon-glow);
        }

        .crt::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.15) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.03));
            z-index: 2000;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            animation: crt-flicker 0.1s infinite;
        }

        .scanline-effect {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 2001;
            animation: scanline 8s linear infinite;
            background: linear-gradient(0deg, transparent 50%, rgba(0, 243, 255, 0.05) 51%);
            background-size: 100% 4px;
        }

        @keyframes scanline { to { background-position: 0 100%; } }
        @keyframes crt-flicker {
            0% { opacity: 0.99; }
            50% { opacity: 1; }
            100% { opacity: 0.98; }
        }

        ::-webkit-scrollbar { width: 4px; height: 4px;}
        ::-webkit-scrollbar-thumb { background: var(--neon-accent); border-radius: 2px; }
        
        input { font-size: 16px !important; }
        
        .active-scale:active { transform: scale(0.95); }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "firebase/": "https://esm.sh/firebase@^12.7.0/"
  }
}
</script>
</head>
<body class="crt">
    <div class="scanline-effect"></div>
    <div id="root"></div>
</body>
</html>
